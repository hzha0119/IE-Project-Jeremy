<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map3 test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="autocomplete.css">
</head>

<body>
  <div class="container">
    <h2>googleMap Search</h2>

    <div class="row">
      <div class="col-md-4">
        <p>Search:</p>
    
        <!--Make sure the form has the autocomplete function switched off:-->
        <form autocomplete="off">
          <div class="autocomplete" style="width:100%;">
            <input id="myInput" type="text" name="myCountry" placeholder="Type address" onkeyup="myFunction()">
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <p>Map</p>
        <div id="googleMap" style="width:100%;"></div>    
      </div>
    </div>
    

    <script src="autocomplete.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF81-H2AE14zfHYCbIC-Nz4VkSoSAyDME&callback=initMap"></script>
  </div>

</body>

</html>
